<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task06</title>
    <style>
      .father {
        display: grid;
        gap: 5px;
        grid-auto-rows: 120px;
        grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      }
      .box {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box:nth-child(even) {
        background-color: burlywood;
      }
      .box:nth-child(odd) {
        background-color: rgb(167, 222, 135);
      }
      .box:first-child {
        /*.해당 gird가 칼럼의 1번째 칸부터 3번째 라인까지 혼자서 차지한다.*/
        /*단, 이 조건을 사용하게 되면 , minmax는 파괴됨.*/
        grid-column-start: 1;
        grid-column-end: 3;
        /*위의 문법을 다음처럼 줄일수있다. -1은 처음부터 끝까지다.*/
        grid-column: 1 / -1;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
      <div class="box">11</div>
      <div class="box">12</div>
      <div class="box">13</div>
      <div class="box">14</div>
      <div class="box">15</div>
      <div class="box">16</div>
      <div class="box">17</div>
      <div class="box">18</div>
      <div class="box">19</div>
      <div class="box">20</div>
      <div class="box">21</div>
      <div class="box">22</div>
    </div>
  </body>
</html>
